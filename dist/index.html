                    <select class="form-select" aria-label="Default select example" aria-describedby="genreLabel" id="sort">
                        <option value="asc" selected>↑</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" aria-describedby="genreLabel" id="sortUpDown">
                        <option value="asc" selected>↑</option>
                        <option value="desc">↓</option>
                    </select>
